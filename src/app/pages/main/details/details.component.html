<div *ngIf="loadingInit" class="flex justify-content-center align-items-center w-full h-full">
  <p-progressSpinner styleClass="full-page-spinner"></p-progressSpinner>
</div>
<div *ngIf="!loadingInit" class="mt-3">
  <div class="grid p-2 md:p-5">
    <div class="col-12 md:col-2">
      <div>
        <img [src]="red.imagem" class="w-full h-10rem"/>
      </div>
      <ui-button label="ACESSAR RECURSO" outlined class="w-full p-fluid" (click)="openRed(red.endereco)"></ui-button>
      <div>
        <span class="block text-500 mt-4 mb-2">Conteúdos</span>
        <p-tag
          *ngFor="let conteudo of red.conteudos"
          [rounded]="true"
          [value]="conteudoConverter(conteudo)"
        ></p-tag>
      </div>
      <div>
        <span class="block text-500 mt-3 mb-2">Disciplinas</span>
        <p-tag
          *ngFor="let disciplina of red.disciplinas"
          [rounded]="true"
          [value]="disciplinaConverter(disciplina)"
        ></p-tag>
      </div>
      <div class="mt-3">
        <span class="text-500">Autor</span>
        <p class="text-600">{{red.autor}}</p>
      </div>
    </div>
    <div class="col-12 md:col-10">
      <h1 class="text-600">{{red.titulo}}</h1>
      <span class="text-500">Descrição</span>
      <p class="text-600">{{red.descricao}}</p>
    </div>
  </div>
</div>
